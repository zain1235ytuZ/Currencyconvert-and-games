

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_sissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <h1>Rock_paper_sissor</h1>
    <main>
        <div class="choices">
      
      <div class="choice">     <img class="rock" src="rock.png" alt=""></div>
        <div class="choice"> <img class="paper" src="paper.png" alt=""> </div>
        <div class="choice">  <img class="scissors" src="scissors.png" alt=""> </div>
    
    </div>

    </main>
    <div class="score">
        <div class="score1">
            <p class="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score2">
            <p class="comp_score">0</p>
            <p>comp</p>
        </div>
       
    </div>
    <div class="msg">
        <p class="strike">strike your move</p>
    </div>

    <script src="script.js"></script>

</html>
